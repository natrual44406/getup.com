<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | Get Up Kick Boxing Academy</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 1s ease-out;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: white;
    }
    h1 {
      font-family: 'Bebas Neue', cursive;
    }
    .animated-gallery {
      position: relative;
      overflow: hidden;
      border-radius: 0.75rem;
      cursor: pointer;
    }
    .animated-gallery img {
      width: 100%;
      height: auto;
      transition: transform 0.5s ease, filter 0.5s ease;
    }
    .animated-gallery:hover img {
      transform: scale(1.1);
      filter: brightness(1.1);
    }
    .animated-gallery::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top right, rgba(127, 94, 255, 0.2), rgba(255, 0, 102, 0.2));
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .animated-gallery:hover::after {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="flex justify-between items-center p-6 fixed w-full z-50 bg-black bg-opacity-50">
    <div class="font-bold text-xl text-white px-4 py-2 rounded" style="background: linear-gradient(135deg, rgba(127,94,255,0.3), rgba(0,255,255,0.2)); border: 1px solid rgba(127,94,255,0.4); backdrop-filter: blur(12px); text-shadow: 0 0 12px #7f5eff;">GET UP</div>
    <div class="space-x-6 hidden md:flex">
      <a href="index.html" class="text-white hover:text-red-400 nav-link">HOME</a>
      <a href="about.html" class="text-white hover:text-red-400 nav-link">ABOUT</a>
      <a href="programs.html" class="text-white hover:text-red-400 nav-link">PROGRAMS</a>
      <a href="schedule.html" class="text-white hover:text-red-400 nav-link">SCHEDULE</a>
      <a href="gallery.html" class="text-white hover:text-red-400 nav-link">GALLERY</a>
      <a href="contact.html" class="text-white hover:text-red-400 nav-link">CONTACT</a>
    </div>
    <div class="md:hidden">
      <button onclick="toggleMobileMenu()" class="text-white focus:outline-none">☰</button>
    </div>
  </nav>

  <!-- Mobile Menu -->
  <div id="mobileMenu" class="md:hidden hidden bg-black bg-opacity-80 p-4 space-y-4 text-center mt-20">
    <a href="index.html" class="block text-white hover:text-red-400 nav-link">HOME</a>
    <a href="about.html" class="block text-white hover:text-red-400 nav-link">ABOUT</a>
    <a href="programs.html" class="block text-white hover:text-red-400 nav-link">PROGRAMS</a>
    <a href="schedule.html" class="block text-white hover:text-red-400 nav-link">SCHEDULE</a>
    <a href="gallery.html" class="block text-white hover:text-red-400 nav-link">GALLERY</a>
    <a href="contact.html" class="block text-white hover:text-red-400 nav-link">CONTACT</a>
  </div>

  <!-- Hero Section -->
  <section class="h-72 flex items-center justify-center text-center relative mt-16" style="background: url('images/gallery-hero.jpg') center/cover no-repeat;">
    <div class="absolute inset-0 bg-black bg-opacity-60"></div>
    <h1 class="relative z-10 text-5xl font-bold text-white drop-shadow-[0_0_10px_rgba(255,255,255,0.7)]">OUR GALLERY</h1>
  </section>

  <!-- Gallery Section -->
  <section class="py-16 px-6 max-w-7xl mx-auto animate-fade-in">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 rounded-lg overflow-hidden shadow-2xl border border-gray-700 p-4">
      <div class="animated-gallery"><a href="images/gallery1.jpg" data-lightbox="gallery" data-title="Gallery 1"><img src="images/gallery1.jpg" alt="Gallery 1"></a></div>
      <div class="animated-gallery"><a href="images/gallery2.jpg" data-lightbox="gallery" data-title="Gallery 2"><img src="images/gallery2.jpg" alt="Gallery 2"></a></div>
      <div class="animated-gallery"><a href="images/gallery3.jpg" data-lightbox="gallery" data-title="Gallery 3"><img src="images/gallery3.jpg" alt="Gallery 3"></a></div>
      <div class="animated-gallery"><a href="images/gallery4.jpg" data-lightbox="gallery" data-title="Gallery 4"><img src="images/gallery4.jpg" alt="Gallery 4"></a></div>
      <div class="animated-gallery"><a href="images/gallery5.jpg" data-lightbox="gallery" data-title="Gallery 5"><img src="images/gallery5.jpg" alt="Gallery 5"></a></div>
      <div class="animated-gallery"><a href="images/gallery6.jpg" data-lightbox="gallery" data-title="Gallery 6"><img src="images/gallery6.jpg" alt="Gallery 6"></a></div>
    </div>
  </section>

  <!-- Video Section -->
  <section class="py-16 px-6 max-w-7xl mx-auto animate-fade-in">
    <h2 class="text-4xl font-bold text-center text-blue-300 mb-10 drop-shadow-[0_0_8px_rgba(0,255,255,0.6)]">Video Highlights</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div class="aspect-w-16 aspect-h-9">
        <iframe class="w-full h-64 rounded shadow-lg" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Highlight Video" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="aspect-w-16 aspect-h-9">
        <iframe class="w-full h-64 rounded shadow-lg" src="https://www.youtube.com/embed/xvFZjo5PgG0" title="Training Session" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </section>

  <footer class="bg-black bg-opacity-60 py-8 text-center text-gray-400 text-sm">
    <div class="mb-2">
      <a href="https://www.facebook.com" target="_blank" class="mx-2 text-blue-400 hover:underline">Facebook</a>
      <a href="https://www.instagram.com" target="_blank" class="mx-2 text-pink-400 hover:underline">Instagram</a>
      <a href="https://www.youtube.com" target="_blank" class="mx-2 text-red-400 hover:underline">YouTube</a>
    </div>
    <p>© 2025 Get Up Kick Boxing Academy. All rights reserved.</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
  <script>
    function toggleMobileMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('hidden');
    }
  </script>
</body>
</html>
